# https configuration
rest.security.issuer-uri=https://assad.keycloak.com:7000/auth/realms/master
security.oauth2.resource.id=tls-client
security.oauth2.client.client-secret=35d37821-173e-493d-97ef-96f7ca16a7ca
security.oauth2.resource.jwt.key-value=-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----

rest.security.api-matcher=/api/**
rest.security.cors.allowed-origins=*
rest.security.cors.allowed-headers=*
rest.security.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
rest.security.cors.max-age=3600
security.oauth2.resource.token-info-uri=${rest.security.issuer-uri}/protocol/openid-connect/token/introspect
security.oauth2.resource.user-info-uri=${rest.security.issuer-uri}/protocol/openid-connect/userinfo

#Required for micro services that needs to call another secured micro service call
security.oauth2.client.client-id=${security.oauth2.resource.id}
security.oauth2.client.user-authorization-uri=${rest.security.issuer-uri}/protocol/openid-connect/auth
security.oauth2.client.access-token-uri=${rest.security.issuer-uri}/protocol/openid-connect/token
security.oauth2.client.scope=openid
security.oauth2.client.grant-type=client_credentials
